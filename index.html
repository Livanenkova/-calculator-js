<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator" class="calculator">

  <button id="clear" class="push clear">C</button>

  <div id="viewer" class="viewer">0</div>

  <button class="push num" >7</button>
  <button class="push num" >8</button>
  <button class="push num" >9</button>
  <button  class="push plus">+</button>

  <button class="push num" >4</button>
  <button class="push num" >5</button>
  <button class="push num" >6</button>
  <button class="push minus">-</button>

  <button class="push num" >1</button>
  <button class="push num" >2</button>
  <button class="push num" >3</button>
  <button class="push times">*</button>

  <button class="push num" >0</button>
  <button class="push num" >.</button>
  <button id="push equals" class="push equals">=</button>
  <button id="ops" class="push ops">/</button>
</div>


<script src="script.js"></script>
</body>
</html>
